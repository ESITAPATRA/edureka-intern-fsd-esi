<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body background="https://media.istockphoto.com/photos/modern-office-desk-background-top-view-with-copy-space-picture-id1133856693?b=1&k=20&m=1133856693&s=170667a&w=0&h=_7xjXLQMZNuqwTnXnJZaBmYX3z3QNZ8opUcf0sLAG5M=">
    <form>
        <iframe src="https://png.pngitem.com/pimgs/s/63-636562_join-us-won-t-you-hd-png-download.png" style="height:300px;width:300px;"></iframe>
        <h1 style="background-color:Gray;">SIGN UP</h1>
        <h2 style="background-color:LightGray;">Its free and anyone can join</h2>
        <label>First Name:</label>
        <input type="text" name="txtName"/>
        <br /><br />
        <label>Last Name:</label>
        <input type="text" name="txtName"/>
        <br /><br />
        <label>Your Email Address:</label>
        <input type="email" name="txtEmail"/>
        <br /><br />
        <label>Password:</label>
        <input type="password" name="txtPassword"/>
        <br /><br />
        <label>Birthday</label>
        <input type="date" name="txtDateofbirth"/>
        <br /><br />
        <label>Gender</label>
        <select name="Gender">
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Genderqueer/Non-Binary</option>
            <option value="4">Prefer not to mention</option>
        </select>
        <br /><br />
        <label for="ddlCountry">Country</label>
        <select name="Countries">
            <option value="1">India</option>
            <option value="2">USA</option>
            <option value="3">Korea</option>
            <option value="4">Czech</option>
            <option value="5">Russia</option>
        </select>
        <br /><br />
        <input type="checkbox" name="chkTerms"/>
        <label>Accept the terms and policies</label>
        <br /><br />
        <input type="submit" value="SUBMIT"/>
    </form>
    </body>
</html>
